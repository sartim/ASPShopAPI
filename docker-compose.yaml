version: '3'
services:
  web-server:
    environment:
      - ENV=${ENV}
      - PORT=${PORT}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - JWT_EXPIRY=${JWT_EXPIRY}
      - DB_URL=${DB_URL}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asp_shop_api
    ports:
      - "5070:5070"
    command: dotnet run -- --logging:LogLevel:Default=Debug
